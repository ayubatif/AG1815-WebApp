<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UFC [NAME SUBJECT TO CHANGE]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css\font-awesome\cssfont-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body onload="initializeMatrix(matrix)">
    <div class="main-container">
        <div class="banner-container">
            <p>Banner</p>
        </div>
        <div class="content-container">
            <div class="left-container">
                <p>Hello Left</p>
                <div class="matrix">
                    <div></div>
                    <div>Mo</div>
                    <div>Tu</div>
                    <div>We</div>
                    <div>Th</div>
                    <div>Fr</div>
                    <div>Sa</div>
                    <div>Su</div>
                    <div>Breakfast</div>
                    <div onclick="selected = changeElement(0, selected)" class="matrix-element">1</div>
                    <div onclick="selected = changeElement(1, selected)" class="matrix-element">2</div>
                    <div onclick="selected = changeElement(2, selected)" class="matrix-element">3</div>
                    <div onclick="selected = changeElement(3, selected)" class="matrix-element">4</div>
                    <div onclick="selected = changeElement(4, selected)" class="matrix-element">5</div>
                    <div onclick="selected = changeElement(5, selected)" class="matrix-element">6</div>
                    <div onclick="selected = changeElement(6, selected)" class="matrix-element">7</div>
                    <div>Lunch</div>
                    <div onclick="selected = changeElement(7, selected)" class="matrix-element">8</div>
                    <div onclick="selected = changeElement(8, selected)" class="matrix-element">9</div>
                    <div onclick="selected = changeElement(9, selected)" class="matrix-element">10</div>
                    <div onclick="selected = changeElement(10, selected)" class="matrix-element">11</div>
                    <div onclick="selected = changeElement(11, selected)" class="matrix-element">12</div>
                    <div onclick="selected = changeElement(12, selected)" class="matrix-element">13</div>
                    <div onclick="selected = changeElement(13, selected)" class="matrix-element">14</div>
                    <div>Dinner</div>
                    <div onclick="selected = changeElement(14, selected)" class="matrix-element">15</div>
                    <div onclick="selected = changeElement(15, selected)" class="matrix-element">16</div>
                    <div onclick="selected = changeElement(16, selected)" class="matrix-element">17</div>
                    <div onclick="selected = changeElement(17, selected)" class="matrix-element">18</div>
                    <div onclick="selected = changeElement(18, selected)" class="matrix-element">19</div>
                    <div onclick="selected = changeElement(19, selected)" class="matrix-element">20</div>
                    <div onclick="selected = changeElement(20, selected)" class="matrix-element">21</div>
                </div>
            </div>
            <div class="right-container">
                <p>Hello Right</p>
            </div>
        </div>
        <div class="footer-container">
            <p>Footer</p>
        </div>
    </div>

    <script>
        var matrix = [];
        var selected = 0;
    </script>
</body>

</html>
